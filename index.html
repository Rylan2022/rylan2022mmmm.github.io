<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakesh Molla | TODO APP</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./project/css/style.css" />
    <link rel="preload" href="./project/assets/images/icon-check.svg" type="image" as="image/svg+xml" crossorigin="anonymous">

</head>

<body>
    <header class="card">
        <h1>TODO</h1>
        <p><span>Usings</span> practic web dev skill </p>
        <button id="theme-switcher">
            <img src="./project/assets/images/icon-sun.svg" alt="Change color theme" />
        </button>
    </header>
    <main>
        <div class="card add">
            <div class="cb-container">
                <button id="add-btn">+</button>
            </div>
            <div class="txt-container">
                <label for="addt">Create todo</label>
                <input type="text" class="txt-input" placeholder="Create a new todo..." spellcheck="false"
                    autocomplete="off" id="addt" />
            </div>
        </div>
        <ul class="todos"></ul>
        <div class="card stat">
            <p class="corner"><span id="items-left">0</span> items left</p>
            <div class="filter">
                <button id="all" class="on">All</button>
                <button id="active">Active</button>
                <button id="completed">Completed</button>
            </div>
            <div class="corner">
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Drag and drop to reorder list</p>
    </footer>
    <script src="./project/js/script.js"></script>
</body>

</html>
